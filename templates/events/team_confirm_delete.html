{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить команду "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'team_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
