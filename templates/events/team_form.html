{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Редактирование команды{% else %}Создание команды{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% if object %}{% url 'team_detail' object.pk %}{% else %}{% url 'team_list' %}{% endif %}" 
           class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
